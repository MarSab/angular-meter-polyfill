<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Description here</title>
  <meta name="author" content="Pasquale Lisena - http://pasqlisena.github.io">
  <meta name="description" content="Demo page for Angular Meter Polyfill">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="angular-meter-polyfill.css">
</head>
<body data-ng-app='DemoApp'>
  <dl>
    <dt>Normal</dt>
    <dd><meter min="0.6" value="4.89" max="5.09"></meter></dd>
    <dt>Too High</dt>
    <dd><meter min="0" high="8" value="9" max="10"></meter></dd>
    <dt>Too Low</dt>
    <dd><meter min="0" low="3" value="2" max="10"></meter></dd>
    <dt>Optimal</dt>
    <dd><meter min="0" value="5" max="10"></meter></dd>
    <dt>Text value in meter node</dt>
    <dd><meter min="0" value="5" max="10">Cooties</meter></dd>

    <dt>High greater than Max</dt>
    <dd><meter min="0" value="5" max="10"></meter></dd>
    <dt>Low greater than Min</dt>
    <dd><meter min="0" high="8" value="9" max="10"></meter></dd>

    <dt>Value greater than Max</dt>
    <dd><meter min="4" value="11" max="10"></meter></dd>
    <dt>Value lesser than Min</dt>
    <dd><meter min="4" value="0" max="10"></meter></dd>
    <dt>Value greater than Min and Max</dt>
    <dd><meter low="6" high="8" max="10" value="8.4"></meter></dd>
  </dl>

  <!-- <script src="bower_components/angular/angular.min.js"></script> -->
  <script src="dependencies/vendor.js"></script>
  <script src="angular-meter-polyfill.js"></script>

  <script type="text/javascript" charset="utf-8">
  var app = angular.module('DemoApp', ['angular-meter-polyfill']);
  </script>


</body>
</html>
